name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- Linting ---
      - name: Lint Workflow
        uses: reviewdog/action-actionlint@v1
        
      - name: Lint Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./backend/Dockerfile
          failure-threshold: warning
          
      # Note: We can add more hadolint steps for other Dockerfiles if needed, 
      # or use a matrix strategy, but for now let's check the main backend one.

      # --- Backend Tests ---
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Run Backend Tests
        env:
          N8N_UPLOADS_URL: "http://localhost:5678/webhook/test"
          PORT: 3001
        run: |
          cd backend
          npm test

      # --- Frontend Tests ---
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test

      # --- Docker Compose Validation ---
      - name: Create n8n-data directory
        run: |
          mkdir -p n8n-data
          chmod 777 n8n-data

      - name: Validate Docker Compose
        run: |
          docker compose config
          docker compose up -d
          sleep 10 # Give it a moment to start
          docker compose ps
          if [ "$(docker compose ps -q | wc -l)" -gt 0 ]; then
            echo "Containers started successfully"
          else
            echo "No containers running"
            exit 1
          fi
          docker compose down

      # --- K8s Validation ---
      - name: Install kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo cp kubeval /usr/local/bin
      
      - name: Validate K8s Manifests
        run: |
          kubeval --ignore-missing-schemas k8s/*.yaml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-push:
    needs: test-and-validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            georgemedhat/socialdev-backend:latest
            georgemedhat/socialdev-backend:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            georgemedhat/socialdev-frontend:latest
            georgemedhat/socialdev-frontend:${{ github.sha }}
