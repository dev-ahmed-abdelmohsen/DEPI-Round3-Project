apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: georgemedhat/socialdev-backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: N8N_UPLOADS_URL
          value: "http://n8n-service:5678/webhook/cf833d7c-8ef3-453e-b04c-f69440e4f7c7"
        - name: PORT
          value: "3001"
