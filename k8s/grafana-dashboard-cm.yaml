apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-simple
  labels:
    grafana_dashboard: "1"
data:
  node-simple-dashboard.json: |-
    {
      "__inputs": [],
      "__requires": [
        {
          "type": "grafana",
          "id": "grafana",
          "name": "Grafana",
          "version": "7.5.0"
        },
        {
          "type": "panel",
          "id": "graph",
          "name": "Graph",
          "version": ""
        },
        {
          "type": "datasource",
          "id": "prometheus",
          "name": "Prometheus",
          "version": "1.0.0"
        },
        {
          "type": "panel",
          "id": "stat",
          "name": "Stat",
          "version": ""
        },
        {
          "type": "panel",
          "id": "timeseries",
          "name": "Time series",
          "version": ""
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 100,
          "panels": [],
          "title": "Key Metrics",
          "type": "row"
        },
        {
          "id": 2,
          "title": "Total Requests",
          "type": "stat",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 8,
            "w": 4,
            "x": 0,
            "y": 1
          },
          "targets": [
            {
              "expr": "sum(increase(http_requests_total{job=~\"$job\"}[$__range]))",
              "legendFormat": "Total Requests"
            }
          ],
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "orientation": "auto",
            "text": {
              "title": "Total Requests",
              "value": "${__cell_0}"
            },
            "textMode": "auto",
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto"
          }
        },
        {
          "id": 4,
          "title": "Request Rate",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 4,
            "y": 1
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{job=~\"$job\"}[5m])) by (route)",
              "legendFormat": "{{route}}"
            }
          ],
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 6,
          "title": "95th Percentile Latency",
          "type": "stat",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 12,
            "y": 1
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=~\"$job\"}[5m])) by (le))",
              "legendFormat": "p95 Latency"
            }
          ],
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "orientation": "auto",
            "text": {},
            "textMode": "auto",
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "id": 8,
          "title": "Error Rate (5xx)",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 18,
            "y": 1
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{job=~\"$job\", status_code=~\"5..\"}[5m])) / sum(rate(http_requests_total{job=~\"$job\"}[5m])) * 100",
              "legendFormat": "Error Rate"
            }
          ],
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent"
            }
          }
        },
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 9
          },
          "id": 101,
          "panels": [],
          "title": "Node.js Internals",
          "type": "row"
        },
        {
          "id": 10,
          "title": "Event Loop Lag",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 10
          },
          "targets": [
            {
              "expr": "nodejs_eventloop_lag_seconds{job=~\"$job\"}",
              "legendFormat": "p99: {{instance}}"
            }
          ],
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "id": 12,
          "title": "GC Duration",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 10
          },
          "targets": [
            {
              "expr": "sum(rate(nodejs_gc_duration_seconds_sum{job=~\"$job\"}[5m])) by (kind)",
              "legendFormat": "{{kind}}"
            }
          ],
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 18
          },
          "id": 102,
          "panels": [],
          "title": "System Metrics",
          "type": "row"
        },
        {
          "id": 14,
          "title": "CPU Usage",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 19
          },
          "targets": [
            {
              "expr": "sum(rate(process_cpu_seconds_total{job=~\"$job\"}[5m])) by (instance)",
              "legendFormat": "{{instance}}"
            }
          ],
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent"
            }
          }
        },
        {
          "id": 16,
          "title": "Memory Usage",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 19
          },
          "targets": [
            {
              "expr": "process_resident_memory_bytes{job=~\"$job\"}",
              "legendFormat": "Resident"
            },
            {
              "expr": "nodejs_heap_size_used_bytes{job=~\"$job\"}",
              "legendFormat": "Heap Used"
            },
            {
              "expr": "nodejs_external_memory_bytes{job=~\"$job\"}",
              "legendFormat": "External"
            }
          ],
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            }
          }
        }
      ],
      "refresh": "10s",
      "schemaVersion": 30,
      "style": "dark",
      "tags": ["nodejs", "backend"],
      "templating": {
        "list": [
          {
            "current": {
              "selected": true,
              "text": "Prometheus",
              "value": "Prometheus"
            },
            "hide": 2,
            "includeAll": false,
            "multi": false,
            "name": "DS_PROMETHEUS",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          },
          {
            "current": {
              "selected": true,
              "text": "backend",
              "value": "backend"
            },
            "hide": 0,
            "includeAll": true,
            "label": "Job",
            "multi": true,
            "name": "job",
            "options": [],
            "query": "label_values(up{job=~\"backend.*\"}, job)",
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "query"
          }
        ]
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "Node.js Backend Monitoring",
      "uid": "nodejs-backend-dashboard",
      "version": 1
    }